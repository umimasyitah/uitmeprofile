  <!-- Login Form -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Login</h2>
      <form action="home.html" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required />
        </div>
        <button type="submit" class="btn btn-dark w-100">Login</button>
      </form>
    </div>
  </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" 
        crossorigin="anonymous"></script>

    <script>
    document.querySelector("form").addEventListener("submit", function(event) {
    event.preventDefault(); // prevent form from submitting

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    // Set your required credentials here
    const correctUsername = "student";
    const correctPassword = "uitm123";

    if (username === correctUsername && password === correctPassword) {
      // Success - redirect to homepage
      window.location.href = "home.html";
    } else {
      // Error - show alert
      alert("Invalid username or password. Please try again.");
    }
  });
</script>
